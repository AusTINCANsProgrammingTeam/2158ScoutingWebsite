<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/data.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="background">
    <div class="container-fluid">
        <h1 class="text-center mb-4">Team Data</h1>
        
        <div class="card" id="loaderCard">
            <div class="card-header">
                Data Source
                <button class="btn btn-sm btn-secondary float-end" onclick="toggleLoader()">Hide</button>
            </div>
            <div class="card-body">
                <p id="loadingStatus" class="mb-2">Loading data from Google Sheets...</p>
            </div>
        </div>

        <div id="teamSelector" style="display:none;" class="card mb-3">
            <div class="card-header">
                Select Team
            </div>
            <div class="card-body">
                <select id="teamSelect" class="form-select" onchange="updateTeamData()">
                    <option value="">-- Select a Team --</option>
                </select>
            </div>
        </div>

        <div id="teamDetail" style="display:none;" class="card mt-4">
            <div class="card-header">
                <h3 class="mb-0">Team <span id="detailTeamNumber"></span> Details</h3>
            </div>
            <div class="card-body" id="teamDetailBody"></div>
        </div>

        <div id="chartsSection" style="display:none;">
            <h2 class="mt-4 mb-3">Performance Charts</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Match Scores</div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="scoringChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Scoring by Type per Match</div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="scoreByTypePerRound"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Team Skills Overview</div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas style="background-color:white;" id="radarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Matches With Penalties</div>
                        <div class="card-body">
                            <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                                <table class="table table-dark table-sm" id="penaltyTable">
                                    <thead>
                                        <tr>
                                            <th>Match</th>
                                            <th>Team</th>
                                            <th>Penalty Type</th>
                                        </tr>
                                    </thead>
                                    <tbody id="penaltyTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="teamTable" style="display:none;">
            <h2 class="mt-4 mb-3">Team Rankings</h2>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Team</th>
                                    <th>Avg Coral</th>
                                    <th>Avg Algae</th>
                                    <th>Endgame %</th>
                                    <th>Offense</th>
                                    <th>Defense</th>
                                    <th>Matches</th>
                                </tr>
                            </thead>
                            <tbody id="teamTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/data.js"></script>
</body>
</html>
